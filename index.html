    <!-- Turn Tables section -->
    <div class="row">

        <div class="row">
            <div id="turntable1" class="col s5">
                <div class="row" border="2px solid">
                    <div class="row">
                        <table class="toptable">
                            <thead>
                            </thead>

                                  </p>
                                </tr>
                            </tbody>

                    </div>
                </div>
                <!-- turntable1< -->
                <img class="tablepic" src="images/turntable.jpg" alt="turntable" />
            </div>
            <div id="inbetween" class="col s2">
                <!-- High, Medium, and Low dials need to connect to webapi-->
                <div class="row dials">
                    <input type="text" class="dial" data-min="0" data-max="100" hidden="">
                    <input type="text" class="dial" data-min="0" data-max="100" hidden="">
                    <input type="text" class="dial" data-min="0" data-max="100" hidden="">
                </div>
                <!-- Volume range for turntable1 -->

                <div class="row">
                    <form action="#">
                        <p class="range-field">
                            Left table
                            <input type="range" id="table1" min="0" max="100" />
                        </p>
                    </form>
                    <!-- Volume range for turntable2 -->
                    <form action="#">
                        <p class="range-field">
                            Right table
                            <input type="range" id="table2" min="0" max="100" />
                        </p>

                </div>

                    <input type="text" class="dial" data-min="0" data-max="100" hidden="">
                    <input type="text" class="dial" data-min="0" data-max="100" hidden="">
                    <input type="text" class="dial" data-min="0" data-max="100" hidden="">
                </div>
            </div>

                <img class="tablepic" src="images/turntable.jpg" alt="turntable" />

<a href="#onoff" title="start/stop" class="startstop" onclick="return false">start Â· stop</a> -->

        <!--   Search Form to check your folders for songs   -->
        <div class="row">
            <div class="folders col s4">
                <div class="container">
                    <form id="search-form">
                        <input type="text" id="query" value="" class="form-control" placeholder="Type an Artist Name" />
                        <input type="submit" id="search" class="btn btn-primary" value="Search" />
                    </form>
                    <form id="hiddensearch" hidden="">
                        <input type="text" name="name" class="form-control" id="albumID" value="" placeholder="Type the Album ID" />
                        <input type="submit" class="btn btn-primary" value="" />
                    </form>
                </div>
            </div>
            <!--   Table containing the actual songs   -->
            <div class="folders col s8">
                <table class="responsive-table striped">
                    <thead id="theadtable">
                        <tr>
                            <th data-field="albumArt">Album Artwork</th>
                            <th data-field="album">Album</th>
                            <th data-field="id">Album ID</th>
                        </tr>

                    <tbody id="maintable">
